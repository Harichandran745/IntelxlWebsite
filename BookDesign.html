<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />




    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"
        integrity="sha512-b6lGn9+1aD2DgwZXuSY4BhhdrDURVzu7f/PASu4H1i5+CRpEalOOz/HNhgmxZTK9lObM1Q7ZG9jONPYz8klIMg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <title>INTELXL - BookDesign</title>
    <link rel="icon" type="image/x-icon" href="img/fav-icon.png" />
</head>

<body>
    <!-- ============---Header end----=================== -->
    <div class="container-fluid main-content p-0" id="RealEstate-detail">
        <div class="container">
            <div class="p-5">
                <form>
                    <h2 class="text-center">Book Content Design</h2>
                    <p class="text-center">Select your book's specifications, add content and design your cover and interior.</p>
                    <div>
                        <h5 class="">Book size</h5>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group"
                            style="display:flex;flex-wrap:wrap;">


                            <div class="m-2">
                                <input type="radio" class="btn-check profile-for-radio" autocomplete="off" value="1"
                                    id="5x8">
                                <label class="btn Designlabel" for="5x8">
                                    <h5>5x8</h5>
                                    <p> Fiction, Poetry, and Non-Fiction Less than 50,000 words</p>
                                </label>
                            </div>
                            <div class="m-2">
                                <input type="radio" class="btn-check profile-for-radio" autocomplete="off" value="2"
                                    id="5.5x8.5">
                                <label class="btn Designlabel" for="5.5x8.5">
                                    <h5>5.5x8.5</h5>
                                    <p> Fiction, Poetry, and Non-Fiction Less than 50,000 words</p>
                                </label>
                            </div>
                            <div class="m-2">
                                <input type="radio" class="btn-check profile-for-radio" autocomplete="off" value="3"
                                    id="malayalam">
                                <label class="btn Designlabel" for="malayalam">
                                    <h5>6x9</h5>
                                    <p>  Self-help, Biographies, Business and Academic Less than 75,000 words</p>
                                </label>
                            </div>
                            <div class="m-2">
                                <input type="radio" class="btn-check profile-for-radio" autocomplete="off" value="4"
                                    id="8.5x8.5" name="ProfileFor">
                                <label class="btn Designlabel" for="8.5x8.5">
                                    <h5>8.5x8.5</h5>
                                    <p>   Coffee table books, Illustrated Children's books and Cookbooks</p>
                                </label>
                            </div>
                            <div class="m-2">
                                <input type="radio" class="btn-check profile-for-radio" autocomplete="off" value="5"
                                    id="8.5x11">
                                <label class="btn Designlabel" for="8.5x11">
                                    <h5>8.5x11</h5>
                                    <p>   Academic Books More than 75,000 words</p>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h5 class="">Binding Type</h5>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group"
                            style="display:flex;flex-wrap:wrap;">


                            <div class="m-2">
                                <input type="radio" class="btn-check profile-for-radio" autocomplete="off" value="1"
                                    id="Binding">
                                <label class="btn Designlabel d-flex align-items-center" for="Binding">
                                    <h5>Paperback & Hardcase</h5>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h5 class="">Book interior <span class="text-danger">*</span><a href="" style="font-size: 12px;">What is the difference?</a></h5>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group"
                            style="display:flex;flex-wrap:wrap;">


                            <div class="m-2">
                                <input type="radio" class="btn-check profile-for-radio" autocomplete="off" value="1"
                                    id="Black&White">
                                <label class="btn Designlabel" for="Black&White">
                                    <h5>Black&White</h5>
                                    <p> All Fiction and Non-Fiction Books</p>
                                </label>
                            </div>
                            <div class="m-2">
                                <input type="radio" class="btn-check profile-for-radio" autocomplete="off" value="2"
                                    id="Color">
                                <label class="btn Designlabel" for="Color">
                                    <h5>Color</h5>
                                    <p>  Only for Cookbooks, Coffee table and Children's books</p>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h5 class="">Paper type <span class="text-danger">*</span><a href="" style="font-size: 12px;">What is the difference?</a></h5>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group"
                            style="display:flex;flex-wrap:wrap;">


                            <div class="m-2">
                                <input type="radio" class="btn-check profile-for-radio" autocomplete="off" value="1"
                                    id="CreamePaper">
                                <label class="btn Designlabel" for="CreamePaper">
                                    <h5>Creame Paper</h5>
                                    <p>  Recommended for Fiction and Non-Fiction books</p>
                                </label>
                            </div>
                            <div class="m-2">
                                <input type="radio" class="btn-check profile-for-radio" autocomplete="off" value="2"
                                    id="WhitePaper">
                                <label class="btn Designlabel" for="WhitePaper">
                                    <h5>White Paper</h5>
                                    <p>   Recommended for Academic books with images and tables</p>
                                </label>
                            </div>
                            <div class="m-2">
                                <input type="radio" class="btn-check profile-for-radio" autocomplete="off" value="2"
                                    id="ArtPaper">
                                <label class="btn Designlabel" for="ArtPaper">
                                    <h5>Art Paper Mate</h5>
                                    <p>   Recommended for Cookbooks, Coffee table and Children's books</p>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="mt-3 d-flex">
                    <div>
                        <button class="btn btn-secondary px-3">Save as Drafts</button>
                    </div>
                    <div class="ps-3">
                        <div class="btn px-3 btn-success">Save and continue</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ======footer===== -->
    <footer>
        <div class="container">
            <div class="footerContent py-4 text-center">
                Â© Copyright <span id="currentYear"></span> IntelXL. All Rights Reserved.
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
